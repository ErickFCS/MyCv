description: >-
  Soy una persona tranquila, curiosa y perseverante, con
  una mirada analítica sobre el mundo. Prefiero observar y escuchar
  antes que hablar, y disfruto aprendiendo en profundidad
  sobre aquello que me interesa. Me atrae la tecnología, la
  música, el diseño y el conocimiento en general, especialmente
  en campos como la informática, la electrónica, la matemática
  y la psicología. Creo en la sinceridad, la integridad y la
  voluntad de cambiar para bien. Aunque muchas veces no me detengo
  a pensar en lo que dejo en el mundo, me gustaría que, al
  final, lo que permanezca de mí sea una forma de ser: 
  atenta, constructiva, en constante evolución.
