  - name: Historia laboral
    items:
      - date: Desde el 06/2024 hasta ahora
        name: Desarrollador Full Stack Freelance con enfoque en DevOps
        clarification: Autónomo
        list:
          - item: >-
              Integré APIs de terceros para mejorar la funcionalidad general de
              la aplicación y mejorar la experiencia del usuario.
          - item: >-
              Demostré sólidas habilidades para la resolución de problemas al
              identificar y resolver rápidamente los defectos, lo que generó una
              mayor estabilidad de la aplicación y satisfacción del usuario.
          - item: >-
              Realizé revisiones de código exhaustivas para mantener altos
              estándares de calidad y consistencia durante todo el ciclo de vida
              del proyecto.
          - item: Revisé, depuré y corregí problemas en el código.
      - date: Desde el 05/2025 hasta ahora
        name: Analista Técnico de Inventario y Automatización de Procesos
        clarification: En Somarfer S.A.
        list:
          - item: >-
              Transformé un proceso manual y en papel en un flujo semi-automático digital, con
              posibilidad de automatización total si se eliminan los pasos manuales previos.
          - item: >-
              Reduje errores de stock en hasta un 80%
          - item: >-
              Automaticé más del 90% del proceso de carga y análisis de materiales,
              disminuyendo drásticamente el tiempo de trabajo operativo y eliminando
              tareas repetitivas, lentas y propensas a errores.
          - item: >-
              Desarrollé aplicaciones internas en Node.js y Python que transformaron
              tareas manuales y frustrantes en flujos de trabajo eficientes y estandarizados.
          - item: >-
              Generé reportes personalizados para la dirección, mejorando la toma de
              decisiones basada en datos sobre uso, disponibilidad y rotación de materiales.
